<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    
    
    
    
    <title>Calculator</title>
</head>
<body>
    
    <div class="container" id="device">
        <div class="Container Well screen">
            <p id="printHere"></p>
            <p id="output"></p>
        </div>

        <div class="Container" id="Keyboard">

        <div class="buttonsRow">
            <ul>
                <li class="buttons" id="seven">7</li>
                <li class="buttons" id="eight">8</li>
                <li class="buttons" id="nine">9</li>
                
            </ul>
        </div>

        <div class="buttonsRow">
            <ul>
                <li class="buttons" id="four">4</li>
                <li class="buttons" id="five">5</li>
                <li class="buttons" id="six">6</li>
                
            </ul>
        </div>

        <div class="buttonsRow">
            <ul>
                <li class="buttons" id="one">1</li>
                <li class="buttons" id="two">2</li>
                <li class="buttons" id="three">3</li>
                
            </ul>
        </div>
        <div class="buttonsRow">
           <ul>
            <li class="buttons" id="zero">0</li>
            <li class="buttons" id="decimal">.</li>
            <li class="buttons" id="equals">=</li>
            
          </ul>
        </div>
        <div class="buttonsRow">
            <ul>
                <li class="buttons" id="plus">+</li>
                <li class="buttons" id="minus">-</li>
                <li class="buttons" id="multiply">*</li>
                <li class="buttons" id="divide">/</li>
            </ul>
        </div>
        <div class="buttonsRow">
          <ul>
            <li class="buttons" id="clear">Clear</li>
            <li class="buttons" id="clearEquation">Clear Equation</li>
          </ul>
        </div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="calc.js"></script>
</body>
</html>
